.card {

.title {

.tech-stack {

.corner {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-top: 100px solid #189AB4;
  border-right: 100px solid transparent;
}
.rigth-top-corner {
    left: auto;
    right: 0;
    transform: rotate(90deg);
}
.left-bottom-corner {
    top: auto;
    bottom: 0;
    transform: rotate(-90deg);
}

.card:hover {
    box-shadow: 0 0 10px 1px #5ad0e8;
    height: 380px;
    width: 440px;
}
.card:hover .title, .card:hover .description{
    height: 50%;
}
.card:hover .title h4 {
    opacity: 1;
    transform: scale(1);
}
